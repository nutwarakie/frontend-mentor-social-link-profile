<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="profile-card">
    <img class="profile-img" src="/assets/images/avatar-jessica.jpeg">
    
    <div class="profile-container">
      <p>Jessica Randall</p> 
      <p>London, United Kingdom</p>
    </div>

    <div class="position-container">
      "Front-end developer and avid reader."
    </div>
    
    <div class="social-container">
      <div class="social-btn">GitHub</div>
      <div class="social-btn">Frontend Mentor</div>
      <div class="social-btn">LinkedIn</div>
      <div class="social-btn">Twitter</div>
      <div class="social-btn">Instagram</div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/nutwarakie">Kie Nutwara</a>.
  </div>
</body>
</html>
